<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up - DocFlow Buddy</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <a href="/" class="auth-logo">DocFlow Buddy</a>
    <h1>Create your account</h1>
    <form id="signup-form" class="auth-form">
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Password
        <input type="password" name="password" required minlength="6" />
      </label>
      <button type="submit" class="btn-primary full-width">Sign up</button>
      <p class="auth-switch">Already have an account? <a href="/static/login.html">Log in</a></p>
      <p id="signup-error" class="error"></p>
    </form>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
